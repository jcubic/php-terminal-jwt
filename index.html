    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
    <script>
var term;
$(function() {
    term = $('body').terminal(['service.php', {
        async refresh() {
            return new Promise(resolve => {
                $.jrpc('service.php', 'refresh', [], (message) => {
                    this.set_token(message.result);
                    resolve();
                });
            });
        }
    }], {
        login: true,
        describe: false,
        greetings: false,
        response: function(jxhr) {
            try {
                const payload = JSON.parse(jxhr.responseText);
                console.log(payload);
                if (payload.error && payload.error.message === 'Access token expired') {
                    this.exec('refresh', true);
                }
            } catch(e) {
              
            }
        }
    });
});
    </script>
